apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "technical-interview.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: technical-interview-dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "technical-interview.fullname" . }}
                port:
                  number: 8081
